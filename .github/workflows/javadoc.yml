name: Generate and Deploy Javadoc

on:
  push:
    branches:
      - main  # or the branch you want to trigger the workflow on push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11  # or the JDK version you're using
      uses: actions/setup-java@v3
      with:
        java-version: '11'

    - name: Generate Javadocs
      run: mvn javadoc:javadoc

    - name: Create .nojekyll file
      run: echo "" > target/apidocs/.nojekyll

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/apidocs  # Path to your generated Javadocs
